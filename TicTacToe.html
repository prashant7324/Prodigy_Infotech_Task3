<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe: Human vs Computer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #444;
    }

    select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background: #ffffffcc;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      user-select: none;
    }

    .cell:hover {
      background: #ffe0f0;
    }

    .cell.X {
      color: #ff4081;
    }

    .cell.O {
      color: #2979ff;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #673ab7;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5e35b1;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="status">Choose mode to start</div>

  <select id="modeSelect">
    <option value="">-- Select Mode --</option>
    <option value="human">2 Players (Human vs Human)</option>
    <option value="computer">1 Player (Human vs Computer)</option>
  </select>

  <div class="board" id="board"></div>

  <button id="reset">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    const modeSelect = document.getElementById('modeSelect');

    let currentPlayer = 'X';
    let cells = Array(9).fill('');
    let gameActive = false;
    let mode = '';

    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;

      if (!gameActive || cells[index]) return;

      makeMove(index, currentPlayer);

      if (checkWinner(currentPlayer)) {
        status.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
      } else if (cells.every(cell => cell !== '')) {
        status.textContent = `It's a draw! ðŸ˜`;
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Player ${currentPlayer}'s turn`;

        if (mode === 'computer' && currentPlayer === 'O') {
          setTimeout(() => {
            const aiMove = getBestMove();
            makeMove(aiMove, 'O');

            if (checkWinner('O')) {
              status.textContent = `Computer wins! ðŸ¤–`;
              gameActive = false;
            } else if (cells.every(cell => cell !== '')) {
              status.textContent = `It's a draw! ðŸ˜`;
              gameActive = false;
            } else {
              currentPlayer = 'X';
              status.textContent = `Player X's turn`;
            }
          }, 500);
        }
      }
    }

    function makeMove(index, player) {
      cells[index] = player;
      const cell = document.querySelector(`.cell[data-index="${index}"]`);
      cell.textContent = player;
      cell.classList.add(player);
    }

    function checkWinner(player) {
      return winningCombinations.some(comb => 
        comb.every(index => cells[index] === player)
      );
    }

    function resetGame() {
      cells = Array(9).fill('');
      gameActive = mode !== '';
      currentPlayer = 'X';
      status.textContent = mode === 'computer' ? `Player X's turn` : `Player X's turn`;
      createBoard();
    }

    function getBestMove() {
      // Try to win
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'O';
          if (checkWinner('O')) {
            cells[i] = '';
            return i;
          }
          cells[i] = '';
        }
      }

      // Try to block
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'X';
          if (checkWinner('X')) {
            cells[i] = '';
            return i;
          }
          cells[i] = '';
        }
      }

      // Pick random
      const available = cells.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      resetGame();
    });

    resetBtn.addEventListener('click', resetGame);

    createBoard();
  </script>
</body>
</html>
